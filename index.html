<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Music player</title>
</head>
<body>
      
        <div id="page1">
            <div id="loadingScreen"></div>
            <nav>
                <h1 id="heading">MustMusic</h1>
            </nav>

            <section id="Visuals">

            </section>

            <section id="music">

                <audio src="./musics/love is a waste of time (slowed  reverb)  pk.mp3">
                </audio>
                <section id="controls">
                    <input type="range" id="progress" value="0" max="100">
                    <div id="loop-and-volume">
                        <button class="btn" id="loop-btn">loop</button>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
                        <label for="volumeControl" class="btn">Volume</label>
                    </div>
                   
                    <div id="ppn">
                        <button id="prev" class="btn">prev</button>
                        <button id="play-pause" class="btn">Play</button>
                        <button id="next" class="btn">next</button>
                    </div>
                    <button id="list" class="btn">List </button>
                </section>
                
            </section>
            <div id="musicList">
                <ul id="listContainer">                    
                </ul>
            </div>
            <footer>

                    <a href=" https://codecraftedyash.github.io/Yash-Portfolio/#ContactSection" target="_blank">Contact</a>

            </footer>
            
        </div>

</body>
</html>
